<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>프로젝트 - CSS</title>
    <link rel="icon" href="/vite.svg" />
    <link rel="preload" as="font" href="/font/woff2/PretendardVariable.woff2" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" as="style" href="/src/css/common.css" />
    <link rel="stylesheet" as="style" href="/src/css/home.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <!-- 앱 다운로드 섹션 -->
    <section class="w-full bg-(--color-tertiary)" aria-labelledby="download-title">
      <div class="flex flex-col items-start gap-9 w-full px-4 py-10 md:px-9 xl:px-16 xl:py-16 max-w-screen-xl mx-auto">
        <h2 id="download-title" class="text-[21.33px] font-bold leading-[140%] text-(--content-primary)">UT 앱에서 더욱 다양한 기능을 만나보세요</h2>

        <ul class="flex flex-col gap-9 w-full xl:flex-row">
          <!-- 승객 앱 -->
          <li class="w-full xl:flex-1">
            <a href="/" class="download-card flex items-center justify-between w-full p-6 min-h-[136px] md:p-8 xl:p-[44px] xl:h-[192px] bg-(--color-secondary) no-underline text-(--content-primary)">
              <figure class="flex items-center gap-9 min-w-0 m-0 self-center">
                <img src="/public/images/Logo.svg" alt="UT 승객 앱 로고" class="w-[104px] h-[104px] shrink-0" />
                <figcaption class="text-[21.33px] font-semibold leading-[150%] truncate">승객 앱 다운로드</figcaption>
              </figure>

              <!-- 화살표 버튼 -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" class="w-14 h-14 shrink-0" fill="none">
                <path d="M46.6667 28L47.3738 27.2929L48.0809 28L47.3738 28.7071L46.6667 28ZM11.6667 29C11.1144 29 10.6667 28.5523 10.6667 28C10.6667 27.4477 11.1144 27 11.6667 27V29ZM33.3738 13.2929L47.3738 27.2929L45.9596 28.7071L31.9596 14.7071L33.3738 13.2929ZM47.3738 28.7071L33.3738 42.7071L31.9596 41.2929L45.9596 27.2929L47.3738 28.7071ZM46.6667 29H11.6667V27H46.6667V29Z" fill="black" />
              </svg>
            </a>
          </li>

          <!-- 기사 앱 -->
          <li class="w-full xl:flex-1">
            <a href="/" class="download-card flex items-center justify-between w-full p-6 min-h-[136px] md:p-8 xl:p-[44px] xl:h-[192px] bg-(--color-secondary) no-underline text-(--content-primary)">
              <figure class="flex items-center gap-9 min-w-0 m-0 self-center">
                <img src="/public/images/Logo.svg" alt="UT 기사 앱 로고" class="w-[104px] h-[104px] shrink-0" />
                <figcaption class="text-[21.33px] font-semibold leading-[150%] truncate">기사 앱 다운로드</figcaption>
              </figure>

              <!-- 화살표버튼 -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" class="w-14 h-14 shrink-0" fill="none">
                <path d="M46.6667 28L47.3738 27.2929L48.0809 28L47.3738 28.7071L46.6667 28ZM11.6667 29C11.1144 29 10.6667 28.5523 10.6667 28C10.6667 27.4477 11.1144 27 11.6667 27V29ZM33.3738 13.2929L47.3738 27.2929L45.9596 28.7071L31.9596 14.7071L33.3738 13.2929ZM47.3738 28.7071L33.3738 42.7071L31.9596 41.2929L45.9596 27.2929L47.3738 28.7071ZM46.6667 29H11.6667V27H46.6667V29Z" fill="black" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
